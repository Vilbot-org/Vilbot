version: "3.9"
services:
  bot:
    container_name: vilbot
    restart: always
    build: .
    links:
      - mongoDB
  mongoDB:
    container_name: vilbot_db
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./data:/data/db
  mongo-express:
    container_name: mongo_dashboard
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongoDB
